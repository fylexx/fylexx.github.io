<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .logo {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .coming-soon {
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 50px;
        }

        .contact {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .contact p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .contact a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .contact a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .linkedin-link {
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .linkedin-link:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .linkedin-icon {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .coming-soon {
                font-size: 1rem;
            }

            .logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h1>Providing Coaches with the Data they need</h1>
        <p class="coming-soon">Coming Q1 2026</p>
        
        <div class="contact">
            <p>Get in touch</p>
            <div class="contact-info">
                <a href="mailto:contact@yourcompany.com">Contact</a>
                <a href="https://www.linkedin.com/company/yourcompany" target="_blank" rel="noopener noreferrer" class="linkedin-link">
                    <img src="linkedin-icon.png" alt="LinkedIn" class="linkedin-icon">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
